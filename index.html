<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Бюджет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* твій стиль */
  </style>
</head>
<body>
  <!-- авторизація + інтерфейс -->
  <div id="mainApp" class="hidden">
    <!-- кнопки -->
    <button onclick="showSummary()">Підсумок</button>
    <!-- output -->
    <div id="output" class="output">Завантаження...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const API_URL = '';
    const userId = tg.initDataUnsafe?.user?.id || 0;
    const ALLOWED_IDS = [350174070, 387290608];

    // === Авторизація (разова) ===
    const storageKey = 'budget_auth';
    const saved = localStorage.getItem(storageKey);
    if (saved && JSON.parse(saved).userId == userId) {
      document.getElementById('mainApp').classList.remove('hidden');
      showSummary();
    } else if (ALLOWED_IDS.includes(userId)) {
      localStorage.setItem(storageKey, JSON.stringify({userId}));
      document.getElementById('mainApp').classList.remove('hidden');
      showSummary();
    }

    // === API ===
    async function api(action, data = {}) {
      data.action = action; data.userId = userId;
      const res = await fetch(API_URL + '/' + action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      return await res.json();
    }

    window.showSummary = async () => {
      document.getElementById('output').innerText = 'Завантаження...';
      const res = await api('summary');
      document.getElementById('output').innerText = res.summary || res.error || 'Пусто';
    };

    // Автооновлення
    if (document.getElementById('mainApp').classList.contains('hidden') === false) {
      showSummary();
    }
  </script>
</body>
</html>
